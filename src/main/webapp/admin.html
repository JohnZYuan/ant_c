<!-- Parking Section -->
<section id="parking">
	<div class="container">
		<div id="content" class="row">
			<div class="text-center">
				<h2 class="section-heading">停车系统</h2>
				<div class="line"></div>
			</div>
	  
			<div id="navigation" class="col-lg-3">
				<ul>
					<li><a href="#content">分配车位</a></li>
					<li><a href="#content">配置车位</a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
				</ul>
			</div>
		
			<div id="content-1-1" class="col-lg-9 content">
				<p>总车位数:<span id="totalstall">0</span>&nbsp;&nbsp;&nbsp;&nbsp;可用车位数:<span id="availablestall">0</span></p>
				
				<img src="img/distributestall.png" onclick="distributeCarport();"/>
				
				<p>分配的车位：<span id="distributestall">无可用车位</span></p>
				<div id="currentParkingStatus">
				</div>
			</div><!-- /content-1-1 -->
			
			<div id="content-2-1" class="col-lg-9 content">
				<div>
					<table id="carporttable">
						<tr>
							<th>所属单元</th>
							<th>起始x</th>
							<th>起始y</th>
							<th>终止x</th>
							<th>终止y</th>
							<th>操作</th>
						</tr>
					</table>
				</div>
				
				<div id="fillincarportinfo" style="display:none;">
					<table>
						<tr>
							<td><label for="unitname">所属单元</label></td>
							<td><input id="unitname" name="unitname" type="text"/></td>
						</tr>
						<tr>
							<td><label for="s_x">起始x</label></td>
							<td><input id="s_x" name="s_x" type="text"/></td>
						</tr>
						<tr>
							<td><label for="s_y">起始y</label></td>
							<td><input id="s_y" name="s_y" type="text"/></td>
						</tr>
						<tr>
							<td><label for="e_x">终止x</label></td>
							<td><input id="e_x" name="e_x" type="text"/></td>
						</tr>
						<tr>
							<td><label for="e_y">终止y</label></td>
							<td><input id="e_y" name="e_y" type="text"/></td>
						</tr>
					</table>
					<input id="confirm" class="confirm" name="confirm" type="button" value="确定"/>
				</div>
				<div id="unitoperation">
					<input class="add" name="add" type="button" value="添加车库" onclick="addCarport();"/>
				</div>
			</div><!-- /content-2-1 -->
		</div><!-- content -->

  </div><!-- /container -->
</section><!-- /Parking Section -->
