<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--自适应屏幕-->
<meta name="viewport" content="width=device-width , initial-scale=1" />
<title>投票</title>
<!--主题-->
<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css"/>
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.4.0-rc.1.js"></script>
<style>
*{
  font-family:微软雅黑;
}
</style>
<script type="text/javascript">
   function addRow(){
       var tableObj=document.getElementById("votetable");  
       var rowNums=tableObj.rows.length;  
       var newRow=tableObj.insertRow(rowNums);  
       var col1=newRow.insertCell(0);  
       col1.innerHTML="<td></td>";  
       var col2=newRow.insertCell(1);  
       col2.innerHTML="<td><input type='text' class='op' placeholder='选项'></td>";
	   var col3=newRow.insertCell(2);  
       col3.innerHTML="<td><a onclick='delRow()'>✘</a></td>";
	   rowNums++;
	   $('.op').textinput();
   }  
   function delRow(){
	   var tableObj=document.getElementById("votetable");  
       var rowNums=tableObj.rows.length;  
	   tableObj.deleteRow(rowNums-1);
   } 
</script>
</head>

<body>
  
  <div data-role="page" id="pageone" data-theme="b">
    <div data-role="header" data-position="fixed">
      <a href="referendum.html" data-role="button" data-icon="flat-cross" data-inline="true" data-iconpos="notext" data-ajax="false">返回</a>
      <h1>投票</h1>
      <a href="#menu" data-role="button" data-icon="plus" data-inline="true" data-iconpos="notext" data-rel="popup">添加</a>
      <!--添加按钮触发的菜单-->
      <div data-role="popup" id="menu" data-theme="b">
        <ul data-role="listview" data-inset="true">
          <li><a href="#pagetwo" data-rel="dialog" data-position-to="window" data-transition="pop">发起新投票</a></li>
        </ul>
      </div>
    </div>
    <div data-role="content">
	  <ul data-role="listview" data-inset="true">
      <li data-theme="c">
        <a href="researched001.html" data-ajax="false">
        <img src="images/101.jpg"  style="margin-left:15;margin-top:15px">
        <h2>对于社区活动设备/设施满意度调查</h2>
        <p>2016-4-1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;已结束</p>
        </a>
      </li>
      <li  data-theme="c">
        <a href="#">
        <img src="images/102.jpg" style="margin-left:15;margin-top:15px">
        <h2>对于社区活动频次的调查</h2>
        <p>2016-4-10&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;进行中</p>
        </a>
      </li>
    </ul>
	</div>
  </div>
  
  <!-- 发起新的投票按钮触发的对话框-->
  <div data-role="page" id="pagetwo" data-theme="b">
    <div data-role="header">
      <h1>发起投票</h1>
    </div>
    <div data-role="content">
      <form method="post" action="#">
        <table id="votetable">
          <tr id="1">          
            <td><label>投票主题：</label></td>
            <td><input type="text" name="subject" id="subject"></td>
          </tr>
          <tr id="2">
            <td><label>添加图片：</label></td>
            <td><input type="file" name="cover" id="cover"></td>
          </tr>
          <tr id="3">
            <td><label>选择模式：</label></td>
            <td><select name="mode" id="mode">
                  <option value="single">单选</option>
                  <option value="double">多选</option>
                </select></td>
          </tr>
          <tr id="4">
            <td><label>截止时间：</label></td>
            <td><input type="datetime-local" name="endtime" id="endtime"></td>
          </tr>
          <tr id="5">
            <td><label>投票隐私：</label></td>
            <td><select name="privacy" id="privacy">
                  <option value="pubilc">公开</option>
                  <option value="private">匿名</option>
                </select></td>
          </tr>
          <tr id="6">
            <td><label>投票选项：</label></td>
            <td><input type="text" class='op' placeholder="选项"></td>
          </tr>
          <tr id="7">
            <td></td>
            <td><input type="text" class='op' placeholder="选项"></td>
          </tr>
          <tr id="8">
            <td></td>
            <td><input type="text" class='op' placeholder="选项"></td>
            <td><a onclick="delRow(this)">✘</a></td>
          </tr>
        </table>
        <a style="text-decoration:underline;cursor:pointer" onclick="addRow()">✚添加选项</a>
        <hr />
        <a href="#" data-role="button" data-rel="back" data-inline="true" data-tdeme="c">取消</a>
        <input type="submit" data-inline="true" value="确定">
      </form>
    </div>
  </div>
  
</body>
</html>
