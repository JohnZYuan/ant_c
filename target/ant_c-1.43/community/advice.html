	  document.getElementById("advice").value="";
  }

    <div data-role="content">
      <div id="view"></div>
    </div>  
    <div data-role="footer" data-position="fixed">
      <table style="width:100%">
        <tr>
          <th style="width:80%"><textarea name="addadvice" id="advice" data-inline="true" style="resize:none"></textarea></th>
          <th><input type="button" id="send" data-inline="true" value="发送" onclick="sendtext()"></th>
        </tr>
